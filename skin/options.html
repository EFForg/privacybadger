<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Privacy Badger options</title>
<style type="text/css" media="screen">
body
{
  font-family: Arial, Helvetica, sans-serif;
  font-size: 13px;
  padding: 20px;
}

td
{
  font-size: 13px;
  vertical-align: top;
  text-align: left;
}

p
{
  margin-top: 0.5em;
}

button
{
  white-space: pre;
}

#subscriptionTemplate,
#addSubscriptionContainer,
#customSubscriptionContainer
{
  display: none;
}

#acceptableAdsContainer
{
  margin-top: 10px;
}

#acceptableAdsLink,
#acceptableAdsDocs
{
  margin-left: 10px;
  margin-right: 10px;
}

.subscription
{
  margin: 3px 0px;
}

.subscriptionRemoveButton,
.subscriptionEnabledContainer,
.subscriptionTitle
{
  margin-right: 1em;
}

.subscriptionRemoveButton
{
  font-weight: normal !important;
  font-size: 20px !important;
  color: #FF0000 !important;
  border: none !important;
  outline: none !important;
  background: none !important;
}

.subscriptionUpdate
{
  color: #B0B0B0;
}
.subscriptionUpdate.error
{
  color: #FF0000;
}

#rawFilters {
  display: none;
}

.okMsg {
    display: none;
    color: #ffffff;
    background: #30e030;
    font-weight: bold;
    padding: 3px;
}

.errMsg {
    display: none;
    color: #ffffff;
    background: #e03030;
    font-weight:bold;
    padding:3px;
}

/* Filter list entry status message */
.flMsg {
    display: none;
    color: #b0b0b0;
}

</style>
</head>
<body class="options">
<table>
  <tr>
    <td style="padding-right: 8px">
      <img src="/icons/badger-48.png">
    </td>
    <td>
      <h1><span class="i18n_options"></span></h1>
    </td>
  </tr>
</table>

<div id="tabs">
  <ul>
    <li><a href="#tab-whitelisted"><span class="i18n_whitelisted_domains"></span></a></li>
    <li><a href="#tab-pb-status"><span class="">User Filter Settings</span></a></li>
  </ul>

  <div id="tab-whitelisted">
    <p class="i18n_disabled_for_these_domains"></p>

    <form id="whitelistForm" action="#">
    <table>
      <tr>
        <td style="max-width:100%">
          <input type="text" value="" id="newWhitelistDomain" style="width:100%">
        </td>
        <td>
          <button class="addButton" type="submit"><span class="i18n_add_domain_button"></span></button>
        </td>
      </tr>

      <tr>
        <td>
          <select id="excludedDomainsBox" size="10" multiple style="width:500px; background: white;"></select>
        </td>
        <td>
          <button id="removeWhitelist" class="removeButton"><span class="i18n_remove_button"></span></button>
        </td>
      </tr>
    </table>
    </form>
  </div>

  <div id="tab-pb-status">
    <p class=""></p>

    
<div id="blockedResourcesContainer">
  <p id="pbInstructions"> Privacy Badger is protecting you across the web! These sliders let you control how privacy badger handles each tracker that it's flagged through your browsing.<sup><a id="supQuest" target=_blank tabindex=-1 title="What is a tracker?" href="https://www.eff.org/privacybadger#trackers">?</a></sup></p>
  <div class="spacer"></div>
  <div id="blockedResources">Loading...</div>
</div>
  </div>


</div>
