<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" href="/lib/jquery-ui/css/smoothness/jquery-ui-1.10.4.custom.css" rel="stylesheet" />
<link type="text/css" media="screen" href="/skin/popup.css" rel="stylesheet" />
<link type="text/css" media="screen" href="/skin/toggle-switch.css" rel="stylesheet" />
<script type="text/javascript" src="/lib/jquery-ui/js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="/lib/jquery-ui/js/jquery-ui-1.10.4.custom.min.js"></script>
<script type="text/javascript" src="/lib/i18n.js" charset="utf-8"></script>
<script type="text/javascript" src="/src/options.js" charset="utf-8"></script>
<title class="i18n_options_title"></title>
<style type="text/css" media="screen">
body
{
  font-family: Arial, Helvetica, sans-serif;
  font-size: 13px;
  padding: 20px;
}

td
{
  font-size: 13px;
  vertical-align: top;
  text-align: left;
}

p
{
  margin-top: 0.5em;
}

button
{
  white-space: pre;
}
#tabs {
  min-width: 750px;
}
#subscriptionTemplate,
#addSubscriptionContainer,
#customSubscriptionContainer
{
  display: none;
}

#acceptableAdsContainer
{
  margin-top: 10px;
}
.tooltipArrow {
  bottom: 27px;
}
#acceptableAdsLink,
#acceptableAdsDocs
{
  margin-left: 10px;
  margin-right: 10px;
}
.subscription
{
  margin: 3px 0px;
}

#pbInstructions{
  width:450px;
}


.subscriptionRemoveButton,
.subscriptionEnabledContainer,
.subscriptionTitle
{
  margin-right: 1em;
}

.subscriptionRemoveButton
{
  font-weight: normal !important;
  font-size: 20px !important;
  color: #FF0000 !important;
  border: none !important;
  outline: none !important;
  background: none !important;
}

.subscriptionUpdate
{
  color: #B0B0B0;
}
.subscriptionUpdate.error
{
  color: #FF0000;
}

#rawFilters {
  display: none;
}

.okMsg {
    display: none;
    color: #ffffff;
    background: #30e030;
    font-weight: bold;
    padding: 3px;
}

.errMsg {
    display: none;
    color: #ffffff;
    background: #e03030;
    font-weight:bold;
    padding:3px;
}

/* Filter list entry status message */
.flMsg {
    display: none;
    color: #b0b0b0;
}
#blockedResourcesContainer{
  width: 390px;
}

a, a:hover, a:active, a:visited{
  color: #00aaaa;
  text-decoration: underline;
}

</style>
</head>
<body class="options">
<table>
  <tr>
    <td style="padding-right: 8px">
      <img src="/icons/badger-48.png">
    </td>
    <td>
      <h1><span class="i18n_options_title"></span></h1>
    </td>
  </tr>
</table>

<div id="tabs">
  <ul>
    <li><a href="#tab-pb-status"><span class="i18n_options_filter_settings"></span></a></li>
    <li><a href="#tab-whitelisted"><span class="i18n_whitelisted_domains"></span></a></li>
    <li><a href="#tab-social-widget"><span class="i18n_options_social_settings"></span></a></li>
    <li><a href="#tab-general-settings"><span class="i18n_options_general_settings"></span></a></li>
  </ul>

  <div id="tab-pb-status">
    <p class=""></p>
    <div id="blockedResourcesContainer">
      <p id="pbInstructions">
      <span class="i18n_options_pb_has_detected"></span>
      <span id='count'>0</span>
      <span class="i18n_options_potential"></span>
      <a target=_blank tabindex=-1 title="What is a tracker?" href="https://www.eff.org/privacybadger#trackers"><span class="i18n_options_tracking_domains"></span></a>
      <span class="i18n_options_so_far"></span>
      </p>
      <div class="spacer"></div>
      <input id="trackingDomainSearch" type="text" value="" style="width:100%">
      <div id="blockedResources"><span class="i18n_options_loading"></span></div>
    </div>
  </div>


  <div id="tab-whitelisted">
    <p class="i18n_disabled_for_these_domains"></p>

    <form id="whitelistForm" action="#">
    <table>
      <tr>
        <td style="max-width:100%">
          <input type="text" value="" id="newWhitelistDomain" style="width:100%">
        </td>
        <td>
          <button class="addButton" type="submit"><span class="i18n_add_domain_button"></span></button>
        </td>
      </tr>

      <tr>
        <td>
          <select id="excludedDomainsBox" size="10" multiple style="width:500px; background: white;"></select>
        </td>
        <td>
          <button id="removeWhitelist" class="removeButton"><span class="i18n_remove_button"></span></button>
        </td>
      </tr>
    </table>
    </form>
  </div>

  <div id="tab-social-widget">
      <center><button id="deactivate_socialwidget_btn" class="control-button grey-button" style="display:"><span class="i18n_options_social_disable"></span></button></center>
    <center><button id="activate_socialwidget_btn" class="control-button red-button" style="display:none"> <span class="i18n_options_social_enable"></span></button></center>
  </div>

  <div id="tab-general-settings">
    <form id="settingsForm" action="#">
      <div class="checkbox">
        <label><input type="checkbox" id="toggle_counter_checkbox"><span class="i18n_show_counter_checkbox"></span></label>
      </div>
    </form>
  </div>


</div>

</body>
</html>
