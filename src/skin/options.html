<html>
<head>
<meta name="google" content="notranslate">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css" href="/lib/vendor/jquery-ui-1.12.1.custom/jquery-ui.structure.min.css" rel="stylesheet" />
<link type="text/css" href="/lib/vendor/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css" rel="stylesheet" />
<link type="text/css" media="screen" href="/skin/popup.css" rel="stylesheet" />
<link type="text/css" media="screen" href="/skin/options-layout.css" rel="stylesheet" />
<link type="text/css" media="screen" href="/skin/toggle-switch.css" rel="stylesheet" />
<script type="text/javascript" src="/lib/vendor/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="/lib/vendor/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script type="text/javascript" src="/lib/i18n.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/options.js" charset="utf-8"></script>
<title class="i18n_options_title"></title>
</head>
<body class="options">
<table>
  <tr>
    <td style="padding-right: 8px">
      <img src="/icons/badger-48.png">
    </td>
    <td>
      <h1><span class="i18n_options_title"></span></h1>
    </td>
  </tr>
</table>

<div id="tabs">
  <ul>
    <li><a href="#tab-pb-status"><span class="i18n_options_filter_settings"></span></a></li>
    <li><a href="#tab-whitelisted"><span class="i18n_whitelisted_domains"></span></a></li>
    <li><a href="#tab-general-settings"><span class="i18n_options_general_settings"></span></a></li>
    <li><a href="#tab-import-export"><span class="i18n_data_settings"></span></a></li>
  </ul>

  <div id="tab-pb-status">

    <p id="pbInstructions">
        <span class="i18n_options_pb_has_detected"></span>
        <span id='count'>0</span>
        <span class="i18n_options_potential"></span>
        <a target=_blank tabindex=-1 title="What is a tracker?" href="https://www.eff.org/privacybadger#faq-What-is-a-third-party-tracker?"><span class="i18n_options_tracking_domains"></span></a>
        <span class="i18n_options_so_far"></span>
    </p>

    <input id="trackingDomainSearch" type="text" value="">

    <div class="keyContainer hidden">
        <div class="key">
            <img class="tooltip" src="/icons/UI-icons-red.svg" tooltip="i18n_tooltip_block"><img class="tooltip" src="/icons/UI-icons-yellow.svg" tooltip="i18n_tooltip_cookieblock"><img class="tooltip" src="/icons/UI-icons-green.svg" tooltip="i18n_tooltip_allow">
            <div class="tooltipContainer"></div>
        </div>
    </div>

    <div id="blockedResourcesContainer">
      <div id="blockedResources">
          <span class="i18n_options_loading"></span>
      </div>
    </div>

  </div>


  <div id="tab-whitelisted">
    <p class="i18n_disabled_for_these_domains"></p>

    <form id="whitelistForm" action="#">
      <table>
        <tr>
          <td style="max-width:100%">
            <input type="text" value="" id="newWhitelistDomain" style="width:100%" placeholder="e.g. www.domain.com, *.domain.net, domain.org">
          </td>
          <td>
            <button class="addButton" type="submit"><span class="i18n_add_domain_button"></span></button>
          </td>
        </tr>

        <tr>
          <td>
            <select id="excludedDomainsBox" size="10" multiple style="width:500px; background: white;"></select>
          </td>
          <td>
            <button id="removeWhitelist" class="removeButton"><span class="i18n_remove_button"></span></button>
          </td>
        </tr>
      </table>
    </form>
  </div>

  <div id="tab-general-settings">
    <form id="settingsForm" action="#">
      <div class="checkbox">
        <label>
          <input type="checkbox" id="show_counter_checkbox">
          <span class="i18n_show_counter_checkbox"></span>
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" id="replace_social_widgets_checkbox">
          <span class="i18n_options_social_widgets_checkbox"></span>
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" id="check_dnt_policy_checkbox">
          <span class="i18n_options_dnt_policy_setting"></span>
        </label>
        <a target="_blank" href="https://www.eff.org/dnt-policy"><span class="i18n_options_dnt_policy_learn_more"></span></a>
      </div>
      <div class="checkbox" id="webRTCToggle">
        <label>
          <input type="checkbox" id="toggle_webrtc_mode">
          <span class="i18n_options_webrtc_setting"></span>
        </label>
      </div>
      <div id="settingsSuffix">
        <br>
        <span class="i18n_options_webrtc_warning"></span>
      </div>
    </form>
  </div>

  <div id="tab-import-export">
      <p class=""></p>

    <div id="import">
      <h3><span class="i18n_import_user_data"></span></h3>
      <input type="file" class="importInput" id="importTrackers" accept=".json">
      <button id="importTrackerButton" class="importButton" type="submit"><span class="i18n_import"></span></button>
    </div>
    <div id="export">
      <h3><span class="i18n_export_user_data"></span></h3>
      <button id="exportTrackers" class="exportButton"><span class="i18n_download"></span></button>
    </div>
  </div>


</div>

</body>
</html>
