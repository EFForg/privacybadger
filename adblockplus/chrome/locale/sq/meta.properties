description.short=I merzitur nga reklamat? I shqetesuar nga kontrolli? I bezdisur nga banderolat? Instaloni Adblock Plus tani per te ri-marre kontrollin e internetit.\n\nNje video e shkurter ndodhet ne adresen http://www.youtube.com/watch?v=oNvb2SjVjjI
name=Adblock Plus
description.long.addition1=Duke filluar me Adblock Plus 2.0 është një opsion për filtërimin e preferencave për të lejuar disa reklama ndërhyrës. Qëllimi është për të mbështetur faqet e internetit duke përdorur ndërhyrës, mënyra për të reklamuar dhe për të inkurajuar më shumë faqet e internetit për të bërë të njëjtën gjë. <a href="http://adblockplus.org/en/acceptable-ads">Lexo më shumë</a>
translator=Genti Ereqi
description.long=Adblock Plus ju mundeson te ri-merrni kontrollin e internetit dhe lundroni ne internet siç deshironi ju. Ky modul gezon perkrahjen e mbi dyzet abonime ne filtrime dhe perkthim ne disa dhjetera gjuhe te cilat e konfigurojne automatikisht per qellime nga heqja e reklamave deri ne bllokimin e domaineve te njohura per viruse. Adblock Plus gjithashtu ju lejon qe te personalizoni filtrat sipas deshires me ndihmen e shume funksioneve si konteksti per imazhet, bllokuesi i objekteve Flash dhe Java, si dhe nje liste bllokimesh per te hequr skriptet dhe stilet.
description=Reklamat jane e kaluara!
