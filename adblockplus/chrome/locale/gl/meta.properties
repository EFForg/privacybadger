description.short=Seica che amolan os anuncios e os banners? Preocupado polos rastreos? Instala o Adblock Plus e recupere o control e cambia a túa visión da Internet.\n\nOlla un pequeno vídeo resumo en http://www.youtube.com/watch?v=oNvb2SjVjjI
name=Adblock Plus
description.long.addition1=Dende a versión 2.0 do ABP, engadimos unha opción en Preferencias dos Filtros para permitir publicidade non invasiva. O obxectivo desto e apoiar ás páxinas que empregan formas de publicidade non intrusiva e animar a máis páxinas a facer o propio. <a href="http://adblockplus.org/en/acceptable-ads">Ler máis</a>
translator=Manuel Meixide, Jesús Olano
description.long=O Adblock Plus permitirache recuperar o control da Internet e ver a web do xeito que queres. O complemento apoiase en máis de corenta subscricións a filtros en decenas de idiomas, que automáticamente o configuran para propósitos que van dende a eliminación da publicidade en liña ao bloqueo de tódolos dominios coñecidos de aplicacións maliciosas. O Adblock Plus tamén permitirache persoalizar os filtros, coa axuda dun bo feixe de características útiles, incluíndo unha opción de contexto para as imaxes, unha lapela de bloqueo dos obxectos Flash e Java, e unha lista de elementos a bloquear que eliminan scripts e follas de estilo.
description=Os anuncios son auga pasada!
