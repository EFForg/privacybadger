description.long.addition1=Sākot ar Adblock Plus 2.0, programmā ir iespēja Filtru Izvēlnē atļaut dažas neuzbāzīgas reklāmas. Mērķis ir atbalstīt mājaslapas, kuras izmanto neuzbāzīgus reklāmas ceļus un iedrošināt vairāk izstrādātāju izvēlēties šādu reklāmas veidu. <a href="http://adblockplus.org/en/acceptable-ads">Lasīt vairāk</a>
