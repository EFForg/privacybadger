description.long=Adblock Plus ļauj Jums atgūt kontroli pār internetu un skatīt tīmekli Jums vēlamajā veidā. Pievienojumprogramma nodrošina vairāk nekā četrdesmit filtru abonementus desmitiem valodu, kuri tiek automātiski konfigurēti Jūsu mērķiem, sākot ar tiešsaistes reklāmu noņemšanu un beidzot ar zināmo ļaundabīgo domēnu bloķēšanu. Tāpat Adblock Plus ļauj Jums pielāgot Jūsu filtrus ar visdažādākajām noderīgām funkcijām, tostarp konteksta iespēju attēliem, bloķēšanas cilni Flash un Java objektiem, kā arī bloķējamu objektu saraksts skriptu un stilu noņemšanai.
