description.short=No us agrada veure la publicitat? Us amoïna la privadesa? Amb l'Adblock Plus recuperareu el control d'Internet i canviareu la manera de veure el web.\nPodeu veure el funcionament mitjançant aquest vídeo http://www.youtube.com/watch?v=oNvb2SjVjjI
name=AdBlock Plus
description.long.addition1=L'Adblock Plus permet la publicitat no intrusiva, per donar suport als llocs web que fa un ús raonable de publicitat i encoratjar que més llocs web facin el mateix. Aquest comportament és totalment modificable. <a href="http://adblockplus.org/en/acceptable-ads">Més informació</a>
translator=BennyBeat, CatTranslations, el_libre, Toni Barrera
description.long=Amb l'Adblock Plus recuperareu el control d'Internet i canviareu la manera de veure el web. Aquest complement té el suport de més de 40 subscripcions de filtres en desenes d'idiomes. La publicitat dels dominis potencialment perillosos serà suprimida de forma automàtica.\n\nTambé podeu personalitzar els filtres amb un ventall de característiques útils, incloent una opció de context per a les imatges, una fitxa de categories per als objectes Flash i Java i una llista d'elements amb bloqueig per eliminar els scripts i estils CSS.
