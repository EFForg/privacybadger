description.short=Досадиле су вам рекламе? Доста вам је наметнутих објеката? Смарају вас банери? Инсталирајте Adblock Plus да бисте преузели контролу над Интернетом и стекли другачији поглед на њега.
name=Adblock Plus
description.long.addition1=Од верзије Adblock Plus 2.0 у подешавањима филтера доступна је опција за ненаметљиво рекламирање. Њен циљ је да подржи странице које користе ненаметљиво рекламирање и охрабре остале сајтове да ураде исто. <a href="http://adblockplus.org/en/acceptable-ads">Сазнајте више.</a>
translator=kapetance, ДакСРБИЈА
description.long=Adblock Plus вам омогућава да поново стекнете контролу над Интернетом и изгледом страница. Додатак подржава преко четрдесет претплата на филтере на многим језицима који се аутоматски подешавају како би уклонили све: од уклањана нежељених реклама до блокирања познатих злонамерних домена. Adblock Plus такође дозвољава прилагођавање филтера и помоћ за разноврсне могућности, као што су садржајне опције за слике, језичак за блокирање Flash и Java објеката и списак ставки које је могуће блокирати ради уклањања скрипти и стилова.
